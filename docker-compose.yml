version: '3.8'
services:
  # 修正前のPostgreSQL環境
  postgresql-before:
    image: postgres:16
    container_name: tax-system-postgres-before
    environment:
      POSTGRES_DB: tax_db_before
      POSTGRES_USER: tax_user
      POSTGRES_PASSWORD: tax_password
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_before:/var/lib/postgresql/data
      - ./sql/schema_before.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql/test_data_before.sql:/docker-entrypoint-initdb.d/02-test-data.sql
    networks:
      - tax-network
    command: ["postgres", "-c", "log_statement=all"]

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tax-system-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgresql-before
    networks:
      - tax-network
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json

volumes:
  postgres_data_before:

networks:
  tax-network:
    driver: bridge
